<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShopEasy - Premium Shopping Experience">
    <title>shopeasy - Premium Shopping</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="main-nav" aria-label="Navigation principale">
        <div class="logo">
            <a href="index.html" aria-label="Accueil ShopEasy">
                <i class="fas fa-shopping-bag logo-icon"></i>
                <span class="logo-text">ShopEasy</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="product.html">Produits</a>
            <a href="about.html">À propos</a>
            <a href="contact.html">Contact</a>
        </div>
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <div class="cart-icon">
            <a href="checkout.html" id="cart-button" aria-label="Voir le panier">
                <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
            </a>
        </div>
        <button class="mobile-menu-toggle" aria-label="Menu" aria-expanded="false" aria-controls="mobile-menu">
            <span class="hamburger-icon"></span>
        </button>
    </nav>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="mobile-menu" hidden>
        <a href="index.html">Accueil</a>
        <a href="product.html">Produits</a>
        <a href="about.html">À propos</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Hero Section -->
    <header class="hero-banner">
        <div class="hero-content">
            <h1>Bienvenue chez ShopEasy</h1>
            <p>L'excellence du shopping en ligne, redéfinie pour vous.</p>
            <a href="product.html" class="btn">Acheter maintenant</a>
        </div>
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <main>
        <!-- Product Listing -->
        <section class="products" aria-labelledby="featured-products">
            <h2 id="featured-products">Produits en vedette</h2>
            <div class="product-container" id="product-container">
                <!-- Products will be loaded via JavaScript -->
            </div>
        </section>

        <!-- Call to Action Section -->
        <section class="cta">
            <h2>Découvrez notre histoire</h2>
            <a href="about.html" class="btn">À propos de nous</a>
        </section>
    </main>

    <!-- Shopping Cart Sidebar -->
    <aside class="cart-sidebar" id="cart-sidebar" aria-labelledby="cart-title" hidden>
        <h3 id="cart-title">Votre panier</h3>
        <div class="cart-items" id="cart-items" aria-live="polite">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-total">
            <p>Total : <span id="cart-total">0,00 €</span></p>
            <button class="checkout-btn">Finaliser l'achat</button>
        </div>
        <button class="close-cart" id="close-cart" aria-label="Fermer le panier">×</button>
    </aside>

    <script src="script.js" defer></script>
</body>

</html>
